<!DOCTYPE html>
<html>
<head>
  <title>CCNS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="style.css">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  font-size: 17px;
}

.container {
  position: relative;
  /*max-width: 800px;*/
  margin: 0 auto;
}

.container img {vertical-align: middle;}

.container .content {
  position: absolute;
  bottom: 0;
  background: rgb(0, 0, 0); /* Fallback color */
  background: rgba(0, 0, 0, 0.5); /* Black background with 0.5 opacity */
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}
</style>
</head>
<body>

<div class="container">
  <img src="img/About Us 1.JPG" alt="Notebook" style="width:100%;">
  <div class="content">
    <form name="Contact_Form" netlify>
      <h2>Contact Us</h2>
      <div class="form-group">
        <label for="Name">Full Name:</label>
        <input type="text" class="form-control" id="Name" name="Name" placeholder="FirstName LastName" maxlength="50" required autofocus>
      </div>
      <div class="form-group">
        <label for="Email">Email address:</label>
        <input type="email" class="form-control" id="Email" name="Email" placeholder="something@company.com" maxlength="50" required>
      </div>
      <div class="form-group">
        <label for="Content">Content:</label>
        <textarea class="form-control" id="Content" name="Content" rows="10" placeholder="something@company.com" maxlength="200" required></textarea>
      </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>
</div>

</body>
</html>
